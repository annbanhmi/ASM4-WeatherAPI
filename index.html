<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ann's Weather API</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Display a welcome message -->
    <div id="hello-message"></div>

    <!-- Card for weather display -->
    <div class="card">
        <!-- Search input and button -->
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <!-- Error message for invalid city name -->
        <div class="error">
            <p> Invalid city name</p>
        </div>

        <!-- Weather information -->
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Ho Chi Minh</h2>
            <div class="details">
                <!-- Details about weather conditions -->
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include JavaScript for weather data retrieval -->
    <script src="script.js"></script>
</body>
</html>
